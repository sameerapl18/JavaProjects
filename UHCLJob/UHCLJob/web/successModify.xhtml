<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>All Jobs - HR Account - Modify Job - Success</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="scripts/stylesheet.css"></link>
        <!-- For Bootstrap - Start -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- For Bootstrap - End -->
    </head>
    <body>
        <h:form id="form">
            <div class="mainContainer">
                <div class="headerDiv">
                    <header>
                        <ui:insert name ="header"> 
                            <ui:include src="header.xhtml"/>
                        </ui:insert>
                    </header>
                </div>
                <div id="contentBody" class="contentBody">
                    <h:commandLink id="logout" value="Log Out" action ="#{login.logout()}"></h:commandLink><br></br>
                      <h3>Welcome  <h:outputText value="#{login.userID}"/>!! </h3>

                    <h2>Job details have been successfully modified</h2>

                    <h:commandButton id = "alljobs" value = "Go Back" class="btn btn-primary"
                                     action = "#{hRPage.getAllJobsHR()}"></h:commandButton>                         
                </div>
                <div class="footerDiv">               
                    <footer>
                        <ui:insert name ="footer"> 
                            <ui:include src="footer.xhtml"/>
                        </ui:insert>
                    </footer>
                </div>
            </div>
        </h:form>
    </body>
</html>
