<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Welcome to Student Account</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="scripts/stylesheet.css"></link>
        <!-- For Bootstrap - Start -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- For Bootstrap - End -->
    </head>
    <body>
        <h:form>
            <div class="mainContainer">
                <div class="headerDiv">
                    <header>
                        <ui:insert name ="header"> 
                            <ui:include src="header.xhtml"/>
                        </ui:insert>
                    </header>
                </div>
                <div id="contentBody" class="contentBody">
                    <h:commandLink id = "alljobs" value = "Home"  action = "#{login.login()}"></h:commandLink> &nbsp; &nbsp;
                    <h:commandLink id="logout" value="Log Out" action ="#{login.logout()}"></h:commandLink><br></br>
                    
                      <h3>Welcome  <h:outputText value="#{login.userID}"/>!! </h3>
                    <c:if test="${jobsApplication.showApplyJob} eq false">
                        <br/><br/>
                        <h4>**You cannot apply for a job until you update your resume!</h4>
                    </c:if>
                  

                    <br></br>
                    <table align="center">
                        <tr>
                            <td align="left"><i><b>Job Title</b></i></td>
                            <td align="center"><b><font color="blue" size="3px"><h:outputText value="${jobsApplication.jobsApplic.jobTitle}"/></font></b></td>
                            
                        </tr>
                        
                        <tr>
                            <td align="left"><i><b>Total Available Vacancies</b></i> </td>
                            <td align="center"><b><font color="black" size="2px"> <h:outputText value="#{jobsApplication.jobsApplic.vacancies}"/></font></b></td>
                            
                        </tr>
                        
                        <tr>
                            <td align="left"><i><b>Job Description</b></i> </td>
                            <td align="left"><i><font color="black" size="2px"><h:outputText value="#{jobsApplication.jobsApplic.jobDescription}"/></font></i></td>
                            
                        </tr>
                        
                        
                    </table>
                   
                    <br></br> 
                      <c:if test="${jobsApplication.showApplyJob}">
                
                <c:if test="${jobsApplication.showApply eq 'open'}"> 
                    
                <h:commandButton id="submitbutton_accept" value="Apply" class="btn btn-primary" action="#{jobsApplication.applyJobForStudent(jobsApplication.jobsApplic.jobID, login.userID, 'open')}"></h:commandButton>
                </c:if>
                
                <c:if test="${jobsApplication.showApply eq 'Under Review'}">
                 <h:commandButton id="submitbutton_withdraw" value="Withdraw" class="btn btn-primary" action="#{jobsApplication.withdrawJobForStudent(jobsApplication.jobsApplic.jobID, login.userID)}"></h:commandButton>
                </c:if>
                
            </c:if>
           
            &nbsp;   
 
                    <h:commandButton id="submitbutton_back" value="Go Back" class="btn btn-primary"
                                     action="#{login.login()}"></h:commandButton>
                </div>
                <div class="footerDiv">               
                    <footer>
                        <ui:insert name ="footer"> 
                            <ui:include src="footer.xhtml"/>
                        </ui:insert>
                    </footer>
                </div>
            </div>
        </h:form>
    </body>
</html>
