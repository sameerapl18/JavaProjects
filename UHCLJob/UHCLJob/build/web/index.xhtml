<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>UHCL Job Application</title>
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" type="text/css" href="scripts/stylesheet.css"></link>
    </h:head>

    <h:body>
        <h:form id="form">
            <div class="mainContainer">
                <div class="headerDiv">
                    <header>
                        <ui:insert name ="header"> 
                            <ui:include src="header.xhtml"/>
                        </ui:insert>
                    </header>
                </div>
                <div id="contentBody" class="contentBody">
                    <h1>Welcome UHCL Job Application</h1>

                    <h3>Please select what you want to do!</h3>
                    <p>
                        <h:link outcome="register.xhtml">
                            Sign up
                        </h:link>
                        &nbsp;
                        <h:link outcome="login.xhtml">
                            Login
                        </h:link>
                    </p>
                </div>
                <div class="footerDiv">               
                    <footer>
                        <ui:insert name ="footer"> 
                            <ui:include src="footer.xhtml"/>
                        </ui:insert>
                    </footer>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
