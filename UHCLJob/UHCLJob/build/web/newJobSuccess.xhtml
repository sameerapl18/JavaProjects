<!DOCTYPE html>
<html lang ="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>New Job Added</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="scripts/stylesheet.css"></link>
        <!-- For Bootstrap - Start -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- For Bootstrap - End -->
    </head>
    <body>
        <h:form id="form">
            <div class="mainContainer">
                <div class="headerDiv">
                    <header name ="header"> 
                        <ui:include src="header.xhtml"/>
                    </header>
                </div>
                <div style="text-align: center">
                    <div>
                        <br/>
                        <h3> Welcome  <h:outputText value="${login.userID}"/>!!</h3>
                        <br/><br/>
                        <h3>The new job has been added successfully</h3><br></br>
                        <h:commandButton id="return" value ="Home" class="btn btn-primary"
                                         action="#{login.login()}"></h:commandButton>                    
                    </div>
                </div>
                <div class="footerDiv">               
                    <footer>
                        <ui:insert name ="footer"> 
                            <ui:include src="footer.xhtml"/>
                        </ui:insert>
                    </footer>
                </div>
            </div>
        </h:form>  
    </body>
</html>
